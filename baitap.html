<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- Fix lỗi icon 404 -->
    <link rel="shortcut icon" href="#" />

    <title>Bai tap JavaScript</title>
  </head>
  <body>
    <h1>Bai tap JavaScript Buoi 2,3</h1>
    <h2>Bài tập 1</h2>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Tính tiền lương nhân viên</div>
            <div class="card-body">
              <div class="form-group">
                <input
                  id="txtNgayLuong"
                  class="form-control"
                  type="text"
                  placeholder="Ngày làm ?"
                />
              </div>
              <button id="btn__KetQua1" class="btn btn-success">
                Tính ra Lương !
              </button>
            </div>
            <div id="footer__BaiTap1" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>

    <hr />
    <br />
    <h2>Bài tập 2</h2>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Tính giá trị trung bình của tổng 5 số</div>
            <div class="card-body">
              <div class="form-group">
                <input
                  id="txtNumber__1"
                  class="form-control"
                  type="number"
                  placeholder="0"
                />
              </div>
              <div class="form-group">
                <input
                  id="txtNumber__2"
                  class="form-control"
                  type="number"
                  placeholder="0"
                />
              </div>
              <div class="form-group">
                <input
                  id="txtNumber__3"
                  class="form-control"
                  type="number"
                  placeholder="0"
                />
              </div>
              <div class="form-group">
                <input
                  id="txtNumber__4"
                  class="form-control"
                  type="number"
                  placeholder="0"
                />
              </div>
              <div class="form-group">
                <input
                  id="txtNumber__5"
                  class="form-control"
                  type="number"
                  placeholder="0"
                />
              </div>
              <button id="btn__KetQua2" class="btn btn-primary">
                Trung Bình
              </button>
            </div>
            <div id="footer__BaiTap2" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>

    <hr />
    <br />
    <h2>Bài tập 3</h2>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Dollars Exchange Rate to VND</div>
            <div class="card-body">
              <div class="form-group">
                <input
                  id="amountUSD"
                  class="form-control"
                  type="number"
                  placeholder="Amount of USD Please!"
                />
              </div>
              <button id="btn__KetQua3" class="btn btn-warning">Dollars Exchange Rate to VND</button>
            </div>
            <div id="footer__BaiTap3" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>

    <hr />
    <br />
    <h2>Bài tập 4</h2>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Tính Chu Vi, Diện Tích HCN</div>
            <div class="card-body">
              <div class="form-group">
                <input
                  id="txtchieuDai"
                  class="form-control"
                  type="number"
                  placeholder="nhập chiều dài"
                />
              </div>
              <div class="form-group">
                <input
                  id="txtchieuRong"
                  class="form-control"
                  type="number"
                  placeholder="nhập chiều rộng"
                />
              </div>
              <button id="btn__KetQua4" class="btn btn-danger">Tính!</button>
            </div>
            <div id="footer__BaiTap4" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>

    <hr />
    <br />
    <h2>Bài tập 5</h2>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Tính tổng 2 ký số, Nhập số có hàng chục và hàng đơn vị.</div>
            <div class="card-body">
              <div class="form-group">
                <input
                  id="2__so"
                  class="form-control"
                  type="number"
                  placeholder="2 con số"
                />
              </div>
              <button id="btn__KetQua5" class="btn btn-danger">Tính!</button>
            </div>
            <div id="footer__BaiTap5" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="./JS/baitap.js"></script>
  </body>
</html>
